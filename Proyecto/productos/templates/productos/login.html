{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!--Importaciones de las de css y el logo-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styleLogin.css' %}">
    <link rel="icon" href="{% static 'imagenes/Portada_Pagina.png' %}" type="image/png">
    <script src="{% static 'js/login.js' %}"></script>

</head>
<body>
    <!--Login-->
    <div class="box">
        <div class="login wrap">
            <div class="h1">Iniciar sesion</div>
            <input type="text" placeholder="Correo Electrónico" id="mail">
            <input type="password" placeholder="Contraseña" id = 'password'>
            <input type="submit"  class= "btn" value="Iniciar sesion" id="user">
            <a href="{% url 'nosotros' %}">
            <input type="submit"  class= "btn" value="Trabaja con Nosotros" >
            </a>
            <a href="{% url 'index' %}">
            <input type="submit" class="btn" value="Continuar como invitado">
            </a>
        </div>
    </div>


</body>
</html>
