{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!--Importaciones de las de css y el logo-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleR.css' %}">
    <link rel="icon" href="{% static 'imagenes/Portada_Pagina.png' %}" type="image/png">
    <script src="{% static 'js/login.js' %}"></script>

</head>
<body>
    <!--Login-->
    <div class="box">
        <div class="login wrap">
            <div class="h1">Registro</div>
            <input type="text" placeholder="Nombre Completo" id="text">
            <input type="text" placeholder="Correo Electrónico" id="mail">
            <input type="text" placeholder="Celular" id = 'celular'>
            <input type="password" placeholder="Contraseña" id = 'password'>
            
            <a href="{% url 'index' %}">
            <input type="submit"  class= "btn" value="Registrarse" >
            </a>
            <a href="{% url 'login' %}">
            <input type="submit" class="btn" value="Volver">
            </a>
        </div>
    </div>


</body>
</html>
